{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-condensed stretched-hrefs">
<thead>
<tr>
  <th>Nodes</th>
  <th>Type</th>
  <th>State</th>
</tr>
</thead>
<tbody>
{% for job in jobs %}
<tr>
  <td><a href="{% url "job_detail" job_id=job.pk %}">{{ job.pk }}</a></td>
  <td>{% if job.physical %}Physical{% else %}Virtual{% endif %}</td>
  <td>{{ job.get_state_display }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
