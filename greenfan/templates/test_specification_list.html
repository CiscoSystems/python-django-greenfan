{% extends "base.html" %}
{% block content %}
<table class="table table-bordered table-striped table-condensed">
<tr>
  <th>Name</th>
  <th>Nodes</th>
</tr>
{% for spec in specs %}
<tr>
  <td>
    <pre>{{ spec.json_description }}</pre>
  </td>
  <td>
    <form action="{% url "jobs_list" %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="action" value="create_job_from_testspec" />
      <input type="hidden" name="testspec_id" value="{{ spec.id }}" />
      <input type="submit" name="submit" value="Run as virtual job" />
    </form>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
