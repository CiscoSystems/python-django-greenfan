{% extends "base.html" %}
{% block extra_css %}
tr.disabled {
  opacity: 0.4;
}  
{% endblock %}
{% block content %}
<table class="table table-striped table-condensed">
<thead>
  <tr>
    <th>Name</th>
    <th>IP</th>
    <th>MAC</th>
    <th>Hardware Profile</th>
  
  </tr>
</thead>
<tbody>
{% for server in servers %}
<tr{% if server.disabled %} class="disabled"{% endif %}>
  <td>{{ server.name }}</td>
  <td>{{ server.ip }}</td>
  <td>{{ server.mac }}</td>
  <td><a href="{% url hardware_profile_detail server.hardware_profile.name %}">{{ server.hardware_profile.name }}</a></td>
</tr>
{% endfor %}
<tbody>
</table>
{% endblock %}
